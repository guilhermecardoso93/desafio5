<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Discovery Rocketseart - Desafio 5</title>
</head>

<body>

    <main>
        <div class="invate">
            <h2>
                Compartilhe seu #rocketcard
            </h2>
        </div>
        <div class="card">
            <div class="card-main">
                <div class="card-title">
                    <img src="./assets/logo.svg" id="logo" alt="logo">
                    <h1>guilhermecardoso93</h1>
                </div>
                <div class="card-infos">
                    <div class="infos-image">
                        <img src="https://github.com/guilhermecardoso93.png" alt="profile-image" class="profile-image color-change-2x" />
                    </div>
                    <div class="infos-github color-change">
                        <ul>
                            <li>
                                <img src="./assets/followers.svg" alt="seguidores" />
                                <span>
                  716 seguidores
                </span>
                            </li>
                            <li>
                                <img src="./assets/following.svg" alt="seguindo" />
                                <span>
                  193 seguindo
                </span>
                            </li>
                            <li>
                                <img src="./assets/repository.svg" alt="repositorios" />
                                <span>
                  38 Repositórios
                </span>
                            </li>
                            <li>
                                <img src="./assets/company.svg" alt="compania" />
                                <span>
                  @Rocketseat
                </span>
                            </li>
                            <li>
                                <img src="./assets/location.svg" alt="locazlização" />
                                <span>
                  Cabo Frio
                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="infos-footer">
                        <img src="./assets/logo.svg" id="logo-footer" alt="logo"> ROCKETCARD
                    </div>
                </div>
            </div>
        </div>
        <div class="costumazer"></div>
    </main>

</html>
